sudo: false
language: java
notifications:
  email:
  - pmlopes@gmail.com
env:
  global:
  - secure: 
  - secure: 
  - secure: 

before_install:
- wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

matrix:
  include:
  # 8
    - env: JDK='Oracle JDK 8'
      jdk: oraclejdk8
    - env: JDK='OpenJDK 8'
      jdk: openjdk8
# JDK 9 is EOL
#  # 9
#    - env: JDK='Oracle JDK 9'
#      jdk: oraclejdk9
    - env: JDK='OpenJDK 9'
      install: . ./install-jdk.sh -F 9
# JDK 10 is EOL
#  # 10
#    - env: JDK='Oracle JDK 10'
#      jdk: oraclejdk10
    - env: JDK='OpenJDK 10'
      install: . ./install-jdk.sh -F 10 -L GPL
  # 11
    - env: JDK='Oracle JDK 11'
      install: . ./install-jdk.sh -F 11 -L BCL
    - env: JDK='OpenJDK 11'
      install: . ./install-jdk.sh -F 11 -L GPL
  # GraalVM
    - env: JDK='GraalVM 1.0.0'
      install: . ./install-jdk.sh --url https://github.com/oracle/graal/releases/download/vm-1.0.0-rc8/graalvm-ce-1.0.0-rc8-linux-amd64.tar.gz
  # OpenJ9
    - env: JDK='OpenJ9 13'
      install: . ./install-jdk.sh --url https://github.com/AdoptOpenJDK/openjdk11-binaries/releases/download/jdk-11.0.1%2B13/OpenJDK11-jdk_x64_linux_openj9_11.0.1_13.tar.gz
  allow_failures:
    # Non LTS releases are OK to fail
    - env: JDK='OpenJDK 9'
    - env: JDK='OpenJDK 10'
    - env: JDK='OpenJ9 13'

script:
  - echo PATH = ${PATH}
  - echo JAVA_HOME = ${JAVA_HOME}
  - java -version
  - mvn --settings settings.xml test -B

after_success:
- '[[ "${JDK}" = "GraalVM 1.0.0" ]] &&
   bash <(curl -s https://codecov.io/bash) || true'
- '[[ "${TRAVIS_BRANCH}" = "develop" ]] &&
   [[ "${TRAVIS_PULL_REQUEST}" = "false" ]] &&
   [[ "${JDK}" = "OpenJDK 11" ]] &&
   mvn --settings settings.xml -DskipTests deploy -B || true'
