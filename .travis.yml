after_script:
  [[ "${TRAVIS_JDK_VERSION}" = "oraclejdk8" ]] && export JAVA_HOME=$HOME/graalvm-1.0.0 && $TRAVIS_BUILD_DIR/install-jdk.sh --url https://github.com/oracle/graal/releases/download/vm-1.0.0-rc6/graalvm-ce-1.0.0-rc6-linux-amd64.tar.gz --target $JAVA_HOME && mvn clean test -B
after_success:
- '[[ "${TRAVIS_BRANCH}" = "develop" ]] &&
   [[ "${TRAVIS_PULL_REQUEST}" = "false" ]] &&
   [[ "${TRAVIS_JDK_VERSION}" = "openjdk11" ]] &&
   mvn --settings settings.xml -DskipTests deploy -B || true'
- bash <(curl -s https://codecov.io/bash)
