      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        jdk:
          - 'https://api.adoptopenjdk.net/v3/binary/latest/16/ga/linux/x64/jdk/hotspot/normal/adoptopenjdk'
          - 'https://api.adoptopenjdk.net/v3/binary/latest/16/ga/linux/x64/jdk/openj9/normal/adoptopenjdk'
    runs-on: ${{ matrix.os }}
    steps:
