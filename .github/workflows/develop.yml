name: CI
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
jobs:
  java8:
    name: Run Java 8 tests
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        jdk:
          - 'https://api.adoptopenjdk.net/v3/binary/latest/8/ga/linux/x64/jdk/hotspot/normal/adoptopenjdk'
          - 'https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-20.3.1.2/graalvm-ce-java8-linux-amd64-20.3.1.2.tar.gz'
          - 'https://api.adoptopenjdk.net/v3/binary/latest/8/ga/linux/x64/jdk/openj9/normal/adoptopenjdk'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache JVM
        id: cache-java
        uses: actions/cache@v2
        with:
          path: |
            ${{ runner.temp }}/java_package.tar.gz
            ~/.m2/repository
          key: ${{ runner.os }}-java-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-java-
      - name: Download JDK
        if: steps.cache-java.outputs.cache-hit != 'true'
        run: wget -O $RUNNER_TEMP/java_package.tar.gz ${{ matrix.jdk }}
      - name: Install JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'jdkfile'
          jdkFile: ${{ runner.temp }}/java_package.tar.gz
          java-version: '8'
          architecture: x64
      - name: Run tests
        run: mvn clean verify

  java11:
